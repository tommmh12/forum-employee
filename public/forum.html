<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum & Blog Nội Bộ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4e73df;
      --secondary: #2e59d9;
      --light: #f8f9fc;
      --dark: #5a5c69;
      --danger: #e74a3b;
      --success: #1cc88a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fc;
      color: var(--dark);
      margin: 0;
      transition: margin-left 0.3s ease;
    }

    /* CSS cho Sidebar */
    .sidebar {
      width: 250px;
      background: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      transition: width 0.3s ease;
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar-header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--dark);
      cursor: pointer;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
    }

    .sidebar-item a {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 1rem;
      color: var(--dark);
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar-item a:hover {
      background: var(--light);
    }

    .sidebar-item i {
      font-size: 1.2rem;
      width: 30px;
      text-align: center;
    }

    .sidebar-item span {
      margin-left: 1rem;
      font-size: 0.95rem;
    }

    .sidebar.collapsed .sidebar-item span {
      display: none;
    }

    .sidebar.collapsed .sidebar-item a {
      justify-content: center;
    }

    .sidebar-item.active a {
      background: var(--primary);
      color: white;
    }

    .sidebar-item.active a i {
      color: white;
    }

    /* Navbar */
    .navbar {
      background: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      margin-left: 250px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .sidebar-collapsed .navbar {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .user-menu {
      position: relative;
      display: flex;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      font-weight: 500;
      color: var(--dark);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      border-radius: 5px;
      min-width: 200px;
      display: none;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      color: var(--dark);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .dropdown-item:hover {
      background: var(--light);
    }

    /* Main Layout */
    .main-container {
      display: flex;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      gap: 2rem;
      margin-left: 250px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .sidebar-collapsed .main-container {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    .forum-section {
      flex: 7;
    }

    .blog-section {
      flex: 4;
      max-width: 350px;
    }

    /* Search Bar */
    .search-bar {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
    }

    .search-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Post Form */
    .post-form {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .post-form h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .post-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 12px;
      font-family: inherit;
    }

    .post-content {
      min-height: 100px;
      resize: vertical;
    }

    .post-image-upload {
      margin-bottom: 12px;
    }

    .post-image-preview {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
      display: none;
      border-radius: 5px;
    }

    .post-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    /* Posts Container */
    .posts-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 1.5rem;
      position: relative;
      transition: transform 0.3s ease;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1rem;
    }

    .author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .author-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .author-info {
      flex-grow: 1;
    }

    .author-name {
      font-weight: 600;
    }

    .post-meta {
      display: flex;
      gap: 10px;
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .post-content {
      margin-bottom: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }

    .post-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .post-stats {
      display: flex;
      gap: 15px;
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .post-footer {
      display: flex;
      gap: 15px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .action-btn:hover {
      background: #f8f9fa;
    }

    .action-btn.liked {
      color: var(--primary);
    }

    /* Comments */
    .comments-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .comments-container.show {
      max-height: 2000px;
      margin-top: 1rem;
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1rem 0;
    }

    .comment {
      display: flex;
      gap: 10px;
      position: relative;
    }

    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .comment-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .comment-body {
      flex-grow: 1;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 18px;
    }

    .comment-author {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .comment-content {
      margin-top: 5px;
    }

    .comment-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .comment-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 18px;
    }

    .comment-submit {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .no-comments {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 1rem;
    }

    /* Blog Section */
    .blog-section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 1.5rem;
    }

    .blog-section h2 {
      margin-bottom: 1rem;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .blog-posts {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .blog-post {
      display: flex;
      gap: 1rem;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .blog-post:hover {
      transform: translateY(-3px);
    }

    .blog-post img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .blog-post-content {
      flex: 1;
    }

    .blog-post-title {
      font-weight: 600;
      font-size: 1rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .blog-post-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }

    /* Menu ba chấm */
    .options-menu {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .options-btn {
      background: none;
      border: none;
      font-size: 1rem;
      color: #6c757d;
      cursor: pointer;
    }

    .options-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      border-radius: 5px;
      min-width: 120px;
      display: none;
      z-index: 1000;
    }

    .options-dropdown.show {
      display: block;
    }

    .options-item {
      display: block;
      padding: 8px 15px;
      color: var(--dark);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .options-item:hover {
      background: var(--light);
    }

    .options-item.delete {
      color: var(--danger);
    }

    .options-item.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 2rem;
    }

    .page-btn {
      background: white;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .page-btn:hover {
      background: var(--light);
    }

    .page-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .page-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Delete Requests Section */
    .delete-requests {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 1.5rem;
    }

    .requests-list {
      margin-top: 1rem;
    }

    .request-item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
    }

    .request-info p {
      margin: 5px 0;
    }

    .request-actions {
      display: flex;
      gap: 10px;
    }

    .approve-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .reject-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        margin-left: 0;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .sidebar.collapsed {
        width: 100%;
      }

      .sidebar.collapsed .sidebar-item a {
        justify-content: flex-start;
      }

      .sidebar.collapsed .sidebar-item span {
        display: inline;
      }

      .navbar {
        margin-left: 0;
        width: 100%;
      }

      .sidebar-collapsed .navbar {
        margin-left: 0;
        width: 100%;
      }

      .main-container {
        flex-direction: column;
        margin-left: 0;
        width: 100%;
      }

      .sidebar-collapsed .main-container {
        margin-left: 0;
        width: 100%;
      }

      .forum-section, .blog-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="toggle-btn" id="toggleBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li class="sidebar-item">
        <a href="/forum">
          <i class="fas fa-home"></i>
          <span>Trang chủ</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/employee-info">
          <i class="fas fa-list"></i>
          <span>Thông tin phòng ban</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/submitted-requests">
          <i class="fas fa-file-alt"></i>
          <span>Đơn & phiếu đã nộp</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/schedule">
          <i class="fas fa-calendar-alt"></i>
          <span>Thời khóa biểu</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/exam-schedule">
          <i class="fas fa-calendar-check"></i>
          <span>Lịch thi</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/graduation-results">
          <i class="fas fa-graduation-cap"></i>
          <span>Kết quả tốt nghiệp</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/graduation-fees">
          <i class="fas fa-money-bill-wave"></i>
          <span>Tiền tốt nghiệp</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/training-record">
          <i class="fas fa-book"></i>
          <span>Sổ đỏ đào tạo</span>
        </a>
      </li>
      <li class="sidebar-item" id="deleteRequestsMenu" style="display: none;">
        <a href="/delete-requests">
          <i class="fas fa-trash-alt"></i>
          <span>Yêu cầu xóa</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-users"></i>
      <span>FORUM & BLOG NỘI BỘ</span>
    </div>
    
    <div class="user-menu">
      <div class="user-info" id="userInfo">
        <div class="user-avatar" id="userAvatar">
          <img id="userAvatarImg" src="" alt="Avatar">
        </div>
        <span class="user-name" id="userName"></span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/employee-info" class="dropdown-item">
          <i class="fas fa-user"></i> Thông tin nhân viên
        </a>
        <a href="/student-profile" class="dropdown-item">
          <i class="fas fa-address-card"></i> Hồ sơ nhân viên
        </a>
        <a href="#" class="dropdown-item" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Forum Section -->
    <div class="forum-section">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm bài viết...">
        <button class="search-btn" id="searchBtn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="post-form">
        <h2><i class="fas fa-pen-alt"></i> Tạo bài viết mới</h2>
        <input type="text" class="post-input" id="postTitle" placeholder="Tiêu đề">
        <textarea class="post-input post-content" id="postContent" placeholder="Nội dung bài viết"></textarea>
        <div class="post-image-upload">
          <label for="postImage" style="cursor: pointer;">
            <i class="fas fa-image"></i> Thêm hình ảnh
          </label>
          <input type="file" id="postImage" accept="image/*" style="display: none;">
          <img id="postImagePreview" class="post-image-preview" alt="Preview">
        </div>
        <button class="post-btn" id="postBtn">
          <i class="fas fa-paper-plane"></i>
          <span>Đăng bài</span>
        </button>
      </div>
      
      <div class="posts-container" id="postsContainer">
        <div class="loading" style="text-align: center; padding: 2rem;">
          <i class="fas fa-spinner fa-spin"></i> Đang tải bài viết...
        </div>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <!-- Blog Section -->
    <div class="blog-section">
      <h2><i class="fas fa-newspaper"></i> Blog Công Ty</h2>
      <div class="blog-posts" id="blogPosts">
        <!-- Blog posts sẽ được thêm bằng JavaScript -->
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let deleteRequests = new Map();
    let currentPage = 1;
    const postsPerPage = 5;
    let totalPosts = 0;
    let searchQuery = '';

    // Khởi tạo khi trang load
    document.addEventListener('DOMContentLoaded', async () => {
      // Xử lý thu nhỏ/phóng to sidebar
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
      const body = document.body;

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        body.classList.toggle('sidebar-collapsed');
      });

      // Thêm class active cho mục sidebar tương ứng với trang hiện tại
      const currentPath = window.location.pathname;
      const sidebarItems = document.querySelectorAll('.sidebar-item a');
      sidebarItems.forEach(item => {
        if (item.getAttribute('href') === currentPath) {
          item.parentElement.classList.add('active');
        }
      });

      // Lấy thông tin user
      try {
        const response = await fetch('/api/user', {
          credentials: 'include'
        });

        if (!response.ok) {
          window.location.href = '/';
          return;
        }

        currentUser = await response.json();
        updateUserInfo(currentUser);

        // Hiển thị mục "Yêu cầu xóa" cho trưởng phòng
        if (currentUser.Role === 'Manager') {
          document.getElementById('deleteRequestsMenu').style.display = 'block';
        }

        // Kiểm tra nếu đang ở trang yêu cầu xóa
        if (currentPath === '/delete-requests' && currentUser.Role === 'Manager') {
          loadDeleteRequests();
        } else {
          loadPosts();
          loadBlogPosts();
        }
      } catch (error) {
        console.error('Lỗi:', error);
        window.location.href = '/';
      }

      // Xử lý hiển thị/ẩn dropdown menu
      const userInfo = document.getElementById('userInfo');
      const dropdownMenu = document.getElementById('dropdownMenu');

      userInfo.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownMenu.classList.toggle('show');
      });

      // Ẩn dropdown khi nhấp ra ngoài
      document.addEventListener('click', (e) => {
        if (!userInfo.contains(e.target)) {
          dropdownMenu.classList.remove('show');
        }
      });

      // Xử lý đăng xuất
      document.getElementById('logoutBtn').addEventListener('click', logout);

      // Xử lý đăng bài
      document.getElementById('postBtn').addEventListener('click', createPost);

      // Xử lý tìm kiếm
      document.getElementById('searchBtn').addEventListener('click', () => {
        searchQuery = document.getElementById('searchInput').value.trim();
        currentPage = 1;
        loadPosts();
      });

      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchQuery = e.target.value.trim();
          currentPage = 1;
          loadPosts();
        }
      });

      // Xử lý preview hình ảnh
      const postImageInput = document.getElementById('postImage');
      const postImagePreview = document.getElementById('postImagePreview');
      postImageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          postImagePreview.src = URL.createObjectURL(file);

          credentials: 'include'
        });

        if (!response.ok) {

      if (container.classList.contains('show')) {

    // Tạo bài viết mới
    async function createPost() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      const imageFile = document.getElementById('postImage').files[0];

      if (!title || !content) {
        alert('Vui lòng nhập tiêu đề và nội dung');
        return;
      }

      const btn = document.getElementById('postBtn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng...';
      btn.disabled = true;

      try {
        let imageURL = null;
        if (imageFile) {
          const formData = new FormData();
          formData.append('file', imageFile);
          const uploadResponse = await fetch('/api/upload', {
            method: 'POST',
            body: formData,
            credentials: 'include'
          });

          if (!uploadResponse.ok) {
            throw new Error('Lỗi upload hình ảnh');
          }

          const uploadResult = await uploadResponse.json();
          imageURL = uploadResult.fileName;
        }

        const response = await fetch('/api/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, content, imageURL }),
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        totalPosts++;
        currentPage = 1;
        loadPosts();
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        document.getElementById('postImage').value = '';
        document.getElementById('postImagePreview').style.display = 'none';
      } catch (error) {
        console.error('Lỗi:', error);
        alert('Lỗi khi đăng bài: ' + error.message);
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    }

    // Hiển thị bài viết blog
    function renderBlogPosts(blogPosts) {
      const container = document.getElementById('blogPosts');

      if (blogPosts.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 1rem; color: var(--dark);">
            <i class="fas fa-newspaper" style="font-size: 2rem; opacity: 0.5; margin-bottom: 0.5rem;"></i>
            <p>Chưa có bài viết blog nào</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      blogPosts.forEach(post => {
        const blogPostElement = document.createElement('div');
        blogPostElement.className = 'blog-post';
        blogPostElement.innerHTML = `
          <img src="${post.image || 'https://via.placeholder.com/80'}" alt="${post.title}">
          <div class="blog-post-content">
            <div class="blog-post-title">${post.title}</div>
            <div class="blog-post-meta">${new Date(post.date).toLocaleDateString('vi-VN')}</div>
          </div>
        `;
        container.appendChild(blogPostElement);
      });
    }

    // Hiển thị phân trang
    function renderPagination() {
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (totalPages <= 1) return;

      // Nút Previous
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.textContent = 'Trước';
      prevBtn.classList.toggle('disabled', currentPage === 1);
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          loadPosts();
        }
      });
      pagination.appendChild(prevBtn);

      // Các nút số trang
      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = 'page-btn';
        pageBtn.classList.toggle('active', i === currentPage);
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          loadPosts();
        });
        pagination.appendChild(pageBtn);
      }

      // Nút Next
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.textContent = 'Sau';
      nextBtn.classList.toggle('disabled', currentPage === totalPages);
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          loadPosts();
        }
      });
      pagination.appendChild(nextBtn);
    }

    // Tải danh sách yêu cầu xóa
    async function loadDeleteRequests() {
      if (currentUser.Role !== 'Manager') {
        window.location.href = '/forum';
        return;
      }

      try {
        const response = await fetch('/api/delete-requests', {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Lỗi tải danh sách yêu cầu xóa');
        }

        const requests = await response.json();
        renderDeleteRequests(requests);
      } catch (error) {
        console.error('Lỗi:', error);
        document.getElementById('postsContainer').innerHTML = `
          <div class="error" style="text-align: center; padding: 2rem; color: var(--danger);">
            <i class="fas fa-exclamation-triangle"></i> ${error.message}
          </div>
        `;
      }
    }

    // Hiển thị danh sách yêu cầu xóa
    function renderDeleteRequests(requests) {
      const container = document.getElementById('postsContainer');
      container.innerHTML = `
        <div class="delete-requests">
          <h2 style="color: var(--primary); margin-bottom: 1rem;">Danh sách yêu cầu xóa nội dung</h2>
          <div class="requests-list">
            ${requests.length === 0 ? '<p>Không có yêu cầu nào</p>' : 
              requests.map(request => `
                <div class="request-item">
                  <div class="request-info">
                    <p><strong>Người yêu cầu:</strong> ${request.requesterName}</p>
                    <p><strong>Loại nội dung:</strong> ${request.postId ? 'Bài viết' : 'Bình luận'}</p>
                    <p><strong>ID:</strong> ${request.postId || request.commentId}</p>
                    <p><strong>Thời gian:</strong> ${new Date(request.createdAt).toLocaleString('vi-VN')}</p>
                  </div>
                  <div class="request-actions">
                    <button class="approve-btn" data-request-id="${request.id}" onclick="handleDeleteRequest(${request.id}, 'approve')">Phê duyệt</button>
                    <button class="reject-btn" data-request-id="${request.id}" onclick="handleDeleteRequest(${request.id}, 'reject')">Từ chối</button>
                  </div>
                </div>
              `).join('')
            }
          </div>
        </div>
      `;
    }

    // Xử lý yêu cầu xóa
    async function handleDeleteRequest(requestId, action) {
      try {
        const response = await fetch(`/api/delete-request/${requestId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ action }),
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`Lỗi khi ${action === 'approve' ? 'phê duyệt' : 'từ chối'} yêu cầu`);
        }

        alert(`${action === 'approve' ? 'Phê duyệt' : 'Từ chối'} yêu cầu thành công`);
        loadDeleteRequests();
      } catch (error) {
        console.error('Lỗi:', error);
        alert('Lỗi: ' + error.message);
      }
    }

    // Đăng xuất
    async function logout() {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST',
          credentials: 'include'
        });

        if (response.ok) {
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Lỗi:', error);
      }
    }
  </script>
